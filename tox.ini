[tox]
skipsdist = true
envlist =
    py{39,310,311,312}-httpx{020,100b0}-respx018
    py{39,310,311,312}-httpx{021,022}-respx021
    py{39,310,311,312,313}-httpx{023,024,025,026,027}-respx021

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313
    3.14: py314

[testenv]
set_env =
    VIRTUALENV_PIP=23.1.2
deps =
    py: .
    httpx020: httpx>=0.20,<0.21
    httpx021: httpx>=0.21,<0.22
    httpx022: httpx>=0.22,<0.23
    httpx023: httpx>=0.23,<0.24
    httpx024: httpx>=0.24,<0.25
    httpx025: httpx>=0.25,<0.26
    httpx026: httpx>=0.26,<0.27
    httpx027: httpx>=0.27,<0.28
    httpx100b0: httpx==1.0.0b0
    respx018: respx>=0.18.2,<0.19
    respx021: respx>=0.21.0,<0.22
commands = python -m unittest discover
